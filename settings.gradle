include ':app'
include ':core-android'
include ':featureHome'
include ':feature1'
include ':feature2'
include ':RoutesConst'
include ':Navigator'
rootProject.name = "RouterSample"
rootProject.children.each { project ->
    String projectDirName = "features/${project.name}"
    File featureDir = new File(settingsDir, projectDirName)
    if (featureDir.isDirectory()) {
        project.projectDir = featureDir
    }
}